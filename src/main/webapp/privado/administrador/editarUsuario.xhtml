<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:outputScript library="js" name="spanishcalendar.js"/>
    
    <body>

        <ui:composition template="./../../WEB-INF/template/plantillaPublicaciones.xhtml">

            <ui:define name="content">
                <h:form id="formPrincipal">
                    <h1>Edicición de usuarios</h1>
                    <h2>Estás editando el usuario de: 
                        <em>
                            #{editarUsuarioController.persona.nombre}
                            #{editarUsuarioController.persona.apellido1} 
                            #{editarUsuarioController.persona.apellido2}
                        </em>
                    </h2>
                    
                    <p:panelGrid id="panel" columns="2" layout="grid">
                        <p:fieldset legend="Datos personales">
                            <p:panelGrid columns="3">
                                <p:outputLabel value="Nombre:" for="nombre" />
                                <p:inputText value="#{editarUsuarioController.persona.nombre}" required="true"
                                             requiredMessage="Nombre es un campo obligatorio"
                                             id="nombre" />
                                <p:message for="nombre" />

                                <p:outputLabel value="Primer appellido:" for="apellido1" />
                                <p:inputText value="#{editarUsuarioController.persona.apellido1}" required="true"
                                             requiredMessage="Primer apellido obligatorio"
                                             id="apellido1" />
                                <p:message for="apellido1" />

                                <p:outputLabel value="Segundo apellido:" for="apellido2" />
                                <p:inputText value="#{editarUsuarioController.persona.apellido2}" required="true"
                                             requiredMessage="Segundo apellido obligatorio"
                                             id="apellido2" size="20"/>
                                <p:message for="apellido2" />

                                <p:outputLabel value="Sexo:" for="sexo" />
                                <p:selectOneButton value="#{editarUsuarioController.persona.sexo}" id="sexo">
                                    <f:selectItem itemLabel="Masculino" itemValue="M"/>
                                    <f:selectItem itemLabel="Femenino" itemValue="F"/>
                                </p:selectOneButton>

                                <div />

                                <p:outputLabel value="Fecha de nacimiento:" for="fechaNac" />
                                <p:calendar id="fechaNac" required="true" 
                                            requiredMessage="Fecha de nacimiento obligatoria" 
                                            value="#{editarUsuarioController.persona.fechaNacimiento}"
                                            locale="es"/>
                                <p:message for="fechaNac" />

                            </p:panelGrid>
                        </p:fieldset>

                        <p:fieldset legend="Datos de acceso">
                            <p:panelGrid columns="3">

                                <p:outputLabel value="Rol:" for="rol" />
                                <p:selectOneMenu id="rol" value="#{editarUsuarioController.rol}">
                                    <f:selectItems value="#{editarUsuarioController.roles}" />
                                </p:selectOneMenu>
                                <p:message for="rol" />

                                <p:outputLabel value="Nombre de usuario:" for="usuario" />
                                <p:inputText value="#{editarUsuarioController.usuario.usuario}" required="true"
                                             requiredMessage="Nombre de usuario obligatorio"
                                             id="usuario" />
                                <p:message for="usuario" />

                                <p:outputLabel value="Contraseña:" for="pass1" />
                                <p:password id="pass1" value="#{editarUsuarioController.usuario.contrasena}" match="pass2" 
                                            label="Contraseña" required="true" 
                                            toggleMask="true" 
                                            requiredMessage="La contraseña es obligatoria"/>
                                <p:message for="pass1" />

                                <p:outputLabel value="Repita contraseña:" for="pass2" />
                                <p:password id="pass2" value="#{editarUsuarioController.usuario.contrasena}" label="Repita contraseña" 
                                            required="true" toggleMask="true"
                                            requiredMessage="Es obligatorio repetir la contraseña"/>
                                <p:message for="pass2" />

                            </p:panelGrid>  

                        </p:fieldset>
                    </p:panelGrid>

                    <p:panelGrid id="panel2" columns="1" style="display:block; text-align:center">
                        <p:commandButton value="Modificar" 
                                         action="#{editarUsuarioController.editarUsuario()}"
                                         update="panel"/>
                        <p:commandButton value="Cancelar" 
                                         action="#{editarUsuarioController.volverListarUsuarios()}"/>
                    </p:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
