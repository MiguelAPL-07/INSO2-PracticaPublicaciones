<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template/plantillaPublicaciones.xhtml">

            <ui:define name="content">
                <h1>Nueva publicación</h1>
                <h:form id="form">
                    <p:panelGrid id="panel" columns="1" layout="grid">
                        <p:fieldset legend="Datos publicacion">
                            <p:panelGrid columns="3">
                                
                                <p:outputLabel value="Titulo" for="titulo" />
                                <p:inputText value="#{altaPublicacionController.publicacion.titulo}" required="true"
                                             requiredMessage="Titulo es un campo obligatorio"
                                             id="titulo" />
                                <p:message for="titulo" />
                                
                                <p:outputLabel value="Cuerpo" for="cuerpo" />
                                <p:inputTextarea rows="5" cols="30" id="cuerpo" required="true"
                                                 requiredMessage="Obligatorio"
                                                 value="#{altaPublicacionController.publicacion.cuerpo}" />
                                <p:message for="cuerpo" />
                                
                                <p:outputLabel value="Categoria" for="categoria" />
                                <p:selectOneMenu id="categoria" value="#{altaPublicacionController.nombreCategoria}">
                                    <f:selectItems value="#{altaPublicacionController.categorias}" />
                                </p:selectOneMenu>
                                <p:message for="categoria" />
                                
                            </p:panelGrid>
                        </p:fieldset>

                    </p:panelGrid>

                    <p:panelGrid id="panel2" columns="1" style="display:block; text-align:center">
                        <p:commandButton value="Añadir" 
                                         actionListener="#{altaPublicacionController.insertarPublicacion()}"
                                         update="panel, form"/>
                    </p:panelGrid>
                    
                    <p:messages id="msg" severity="info, fatal" closable="true" />
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
